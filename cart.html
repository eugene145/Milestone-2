<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
    />
    <title>Shopping Cart</title>

    <link
      rel="stylesheet"
      href="2style.css"
      media="screen"
      title="no title"
      charset="utf-8"
    />
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      charset="utf-8"
    ></script>
    <meta name="robots" content="noindex,follow" />
  </head>
  <body>
    <div class="shopping-cart">
      <!-- Title -->
      <div class="title">Shopping Bag</div>

      <!-- Product #1 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img
            src="Images/JORDAN 1 MID â€œLIGHT SMOKE GREY_.jpg"
            height="100"
            width="100"
            alt=""
          />
        </div>

        <div class="description">
          <span>Rare JORDAN 1s</span>
          <span>Mint Condition</span>
          <span></span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1" />
          <button class="minus-btn" type="button" name="button">
            <img src="minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$30</div>
      </div>

      <!-- Product #2 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img
            src="Images/AF1 Camouflage Grey.jpg"
            height="100"
            width="100"
            alt=""
          />
        </div>

        <div class="description">
          <span>One of its kind</span>
          <span>Any style wear</span>
          <span>A</span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1" />
          <button class="minus-btn" type="button" name="button">
            <img src="minus.svg" alt="" />
          </button>
        </div>

        <div class="total-price">$100</div>
      </div>

      <!-- Product #3 -->
      <div class="item">
        <div class="buttons">
          <span class="delete-btn"></span>
          <span class="like-btn"></span>
        </div>

        <div class="image">
          <img
            src="Images/Versace Leather Shoes For Men #673484 $77_00, Wholesale Replica Versace Leather Shoes.jpg"
            height="100"
            width="100"
            alt=""
          />
        </div>

        <div class="description">
          <span>Official suit shoes</span>
          <span>All colors available</span>
          <span></span>
        </div>

        <div class="quantity">
          <button class="plus-btn" type="button" name="button">
            <img src="Images/icons8-plus.svg" alt="" />
          </button>
          <input type="text" name="name" value="1" />
          <button class="minus-btn" type="button" name="button">
            <img src="Images/icons8-minus-24.png" alt="" />
          </button>
        </div>

        <div class="total-price">$34</div>
      </div>
    </div>

    <script type="text/javascript">
      $(".minus-btn").on("click", function (e) {
        e.preventDefault();
        var $this = $(this);
        var $input = $this.closest("div").find("input");
        var value = parseInt($input.val());

        if (value > 1) {
          value = value - 1;
        } else {
          value = 0;
        }

        $input.val(value);
      });

      $(".plus-btn").on("click", function (e) {
        e.preventDefault();
        var $this = $(this);
        var $input = $this.closest("div").find("input");
        var value = parseInt($input.val());

        if (value < 100) {
          value = value + 1;
        } else {
          value = 100;
        }

        $input.val(value);
      });

      $(".like-btn").on("click", function () {
        $(this).toggleClass("is-active");
      });
    </script>
  </body>
</html>
